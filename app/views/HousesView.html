<section class="container">

  <form id="new-house-form" onsubmit="app.HousesController.addHouse()"
    class="row bg-white p-3 rounded mt-2 mb-3 d-none">
    <div class="col-12">
      <h3>List your House!</h3>
    </div>
    <div class="mb-3 col-8 col-md-3">
      <label for="bedrooms" class="text-capitalize">bedrooms</label>
      <input name="bedrooms" class="form-control" type="number" id="bedrooms" min="1" max="10" required>
    </div>
    <div class="mb-3 col-8 col-md-3">
      <label for="bathrooms" class="text-capitalize">bathrooms</label>
      <input name="bathrooms" class="form-control" type="number" id="bathrooms" min="1" max="10" required>
    </div>
    <div class="mb-3 col-8 col-md-3">
      <label for="levels" class="text-capitalize">levels</label>
      <input name="levels" class="form-control" type="number" id="levels" min="1" max="3" required>
    </div>

    <div class="mb-3 col-8 col-md-3">
      <label for="year" class="text-capitalize">year</label>
      <input name="year" class="form-control" type="number" id="year" min="1920" max="2026" required>
    </div>
    <div class="mb-3 col-8 col-md-6">
      <label for="price" class="text-capitalize">price</label>
      <input name="price" class="form-control" type="number" id="price" min="100" max="1000000" required>
    </div>
    <div class="mb-3 col-8 col-md-6">
      <label for="imgUrl" class="text-capitalize">URL of House Photo</label>
      <input name="imgUrl" class="form-control" type="url" id="imgUrl" required>
    </div>

    <div class="mb-3 col-12">
      <label for="description">Description</label>
      <textarea name="description" class="form-control" type="text" id="description" minlength="12" maxlength="64"
        required></textarea>
    </div>
    <div class="d-flex justify-content-start mt-2"><button class="btn btn-primary px-4 p-2">List House <i
          class="mdi mdi-plus-circle"></i></button></div>
  </form>





  <section id="house-cards" class="row g-3">

  </section>
</section>
